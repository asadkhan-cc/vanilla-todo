<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Task</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="">
      <header class="text-2xl font-bold text-center mt-5">
        <h1>TODO LIST APP</h1>
      </header>
      <div class="w-max mt-10 m-auto">
        <div class="flex max-w-max m-auto flex-row justify-center items-center ">
          <form
          id="form"
          class=" max-h-max py-2 flex-auto"
        >
          <input
            class="p-1 border rounded-full bg-gray-200 m-2"
            name="taskTodo"
            required
            id="inp_validator"
            type="text"
            placeholder="Add Todo"
          />

          <input
            class=" button1 p-2 w-16 bg-gray-200 rounded-full mx-2"
            type="submit"
            value="ADD"
          />
        </form>
        <button id="clear" class="bg-red-500 text-xs rounded-full p-2 button2" >Clear All</button>
        </div>
        


        <div id="output div" class=" mt-10 m-auto flex flex-auto justify-center">
          <ol id="ol_list" class="scroll ">
            </ol>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
